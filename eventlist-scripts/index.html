<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="event-list-app">
        <h1 class="event-list__tittle">Event List App</h1>
        <div class="event-list-app__add">
            <button class="event-list__add-btn">Add New Event</button>
        </div>
        <table class="event-list-app__table">
            <thead class="events-list-app__table-title">
                <tr>
                    <th>Event</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="events-list">

                <tr class="event">
                    <td><input type="text" class="event__name"/></td>
                    <td><input type="date" class="event__start-date"/></td>
                    <td><input type="date" class="event__end-date"/></td>
                    <td>
                        <div class="event__action">
                            <button class="event_btn-edit">Edit</button> 
                            <button class="event_btn-delete">DELETE</button>
                        </div>
                    </td>
                </tr>

                <!-- <tr class="event">
                    <td><input type="text" class="event__name"/></td>
                    <td><input type="date" class="event__start-date"/></td>
                    <td><input type="date" class="event__end-date"/></td>
                    <td>
                        <div class="event__action">
                            <button class="event_btn-edit">Edit</button> 
                            <button class="event_btn-delete">DELETE</button>
                        </div>
                    </td>
                </tr> -->

                
            </tbody>

        </table>
    </div>
    <script src="./index.js"></script>
    
    
</body>
</html>
